<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h3>plseg: Setup ROI</h3>
            <div class="row"><div class="col-12 py-3">

                <div class="d-inline-block">
                    <b>Skip:</b>
                    <button id="skminus" class="btn btn-primary btn-sm mx-1">-</button>
                    <span id="skip">0</span>
                    <button id="skplus" class="btn btn-primary btn-sm mx-1">+</button>
                </div>
                <div class="d-inline-block pl-3">
                    <b>Scale:</b>
                    <button id="scminus" class="btn btn-primary btn-sm mx-1">-</button>
                    <span id="scale">50</span>
                    <button id="scplus" class="btn btn-primary btn-sm mx-1">+</button>
                </div>
                <div class="d-inline-block pl-5">
                    <button id="save" class="btn btn-danger btn-sm">Save</button>
                    <button id="next" class="btn btn-success btn-sm">Next</button>
                    <button id="prev" class="btn btn-success btn-sm">Prev</button>
                    <select id="dlist" class="ml-1" style="width: 20em;">
                    </select>
                </div>

            </div></div>
            <div class="row"><div class="col-9">
                <div style="width: 100%; height: 70vh; position: relative;
                            border: 1px solid black; padding: 0px; cursor: crosshair;" id="cdiv">
                    <canvas id="canvas" style="width: 100%; height: 100%;
                                position: absolute; left: 0px; top: 0px;"></canvas>
                    <img style="position: absolute; left: 20px; top: 20px;
                                max-width: 90%; max-height: 90%; z-index: -100;" id="disp">
                </div>
            </div><div class="col-3 pl-3" style="height: 65vh; word-break: break-all;
                              overflow-y: hidden;"><small><code id="lstat"></code></small></div></div>
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
        </script>
        <script src="cset.js"></script>
    </body>
</html>
